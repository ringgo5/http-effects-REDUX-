

<div class="alert alert-info text-center" 
        role="alert"
        *ngIf="loading">
    <h4 class="alert-heading">Cargando...</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-0"></p>
</div>

<div class="alert alert-danger text-center" role="alert"
*ngIf="error">
    
    <pre>{{error.status|json}}
        {{error.name|json}}
        {{error.mensaje|json}}
    </pre>
<p class="mb-0"></p>
</div>


<div class="row row-cols-1 row-cols-md-3 g-4"
*ngIf="!loading">
    <div class="col" *ngFor="let user of usuarios">
        <div class="card h-100">
            <img [src]="user.avatar" class="card-img-top" >
            <div class="card-body">
                
                <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                <h5 class="card-text">{{user.email}}</h5>
                <h5 class="card-text text-muted">ID: {{user.id}}</h5>
                
            </div>
        </div>
    </div>

</div>
